<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebARコンパス</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/libs/ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        let scene, camera, renderer, compassGroup;

        // 初期化
        function init() {
            // シーンの作成
            scene = new THREE.Scene();

            // カメラの作成
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 1;

            // レンダラーの作成
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 環境光の追加
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // コンパスグループの作成
            compassGroup = new THREE.Group();

            // 東西南北の文字を追加
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
                addText('北', 0, 2, 0, font);
                addText('東', 2, 0, 0, font);
                addText('南', 0, -2, 0, font);
                addText('西', -2, 0, 0, font);
            });

            scene.add(compassGroup);

            // デバイスの方位を取得
            window.addEventListener('deviceorientation', onDeviceOrientation);

            animate();
        }

        // 文字を作成するヘルパー関数
        function addText(text, x, y, z, font) {
            const geometry = new THREE.TextGeometry(text, {
                font: font,
                size: 0.5,
                height: 0.1
            });
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            compassGroup.add(mesh);
        }

        // デバイスの方位に応じてグループを回転
        function onDeviceOrientation(event) {
            const alpha = event.alpha || 0; // 方位角
            compassGroup.rotation.y = -THREE.Math.degToRad(alpha);
        }

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // ウィンドウサイズ変更時の対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
